<!DOCTYPE html>
<html>
<head>
    <title>ajax</title>
</head>

<body>
<div>
    <input type="text"/>
    <input type="button" onclick="show()" value="hhhhh"/>
    <p id="showme"></p>
</div>
<script>
function show(){
    let xhr=new XMLHttpRequest();
    console.log(xhr,xhr.readyState)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if (xhr.readyState===4 && xhr.status===200) {
           document.getElementById('showme').innerHTML=xhr.responseText 
        }
    }
    xhr.open('post','https://www.runoob.com/ajax/ajax-tutorial.html',true)
    xhr.send();
}
// http://192.168.2.171:9090/hello
</script>
</body>

</html>
